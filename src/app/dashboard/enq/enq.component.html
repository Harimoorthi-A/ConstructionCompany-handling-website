<div class="mt-3">
    <h1 class="text-danger ps-5">Enquiries</h1>
    <hr class="ms-5">

    <div class="card ms-5 mt-5 mb-5" *ngFor="let i of allenquiries" style="width: 50%;">
        <div class="card-body">
            <div class="card-text mt-4">
                <b>Name : <span class="text-danger">{{i.name}}</span></b>
                <p>Email : {{i.email}}</p>
                <p>Phone Number : <span class="text-danger">{{i.phonenumber}}</span></p>
                <p>Project Interested : {{i.projectInterested}}</p>
                <p>Comments : {{i.comments}}</p>
            </div>
            <div class="btn text-danger" (click)="removeEnq(i._id)">
                <i class="fa-solid fa-trash"></i>
            </div>

        </div>
    </div>
</div>
