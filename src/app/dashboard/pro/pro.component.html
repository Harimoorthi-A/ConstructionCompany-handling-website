<div id="proj mt-3">
    <h1>Projects</h1>
    <hr class="text-danger">
    <div class="projects">
        <div class="card ms-5" style="width: 80%;">
            <div *ngFor="let i of allprojects" class="card-body row">
                <div class="col">
                    <img [src]="i.projectImage" class="card-img-top" alt="..." width="50px" height="100%">
                </div>
                <div class="col">
                    <h5 class="card-title">{{i.projectName}}</h5>
                    <p class="card-text">
                        <i class="fa-solid fa-location-dot"></i>{{i.location}}
                    </p>
                    <p class="card-text">
                        {{i.style}}
                    </p>
                    <p class="text-danger text-center">
                        {{i.status==1?"Booking Continue...":"Booking closed"}}
                    </p>

                    <a routerLink="/edit-project/{{i._id}}">
                        <div class="btn">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </div>
                    </a>

                    <div class="btn" (click)="removeProject(i._id)">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
                <hr class="mt-5">
            </div>
        </div>
    </div>
</div>
